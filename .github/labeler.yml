# Auto-labeler configuration for CodeRabbit Conflict Resolver
# This file defines labels to automatically apply based on changed files

# Documentation changes
documentation:
  - changed-files:
      - any-glob-to-any-file: ['README.md', 'CONTRIBUTING.md', 'SECURITY.md', 'CODE_OF_CONDUCT.md', 'CHANGELOG.md', 'docs/**/*', '.github/SUPPORT.md']

# Core functionality changes
core:
  - changed-files:
      - any-glob-to-any-file: ['src/pr_conflict_resolver/core/**']

# Conflict detection and analysis
analysis:
  - changed-files:
      - any-glob-to-any-file: ['src/pr_conflict_resolver/analysis/**']

# File handlers
handlers:
  - changed-files:
      - any-glob-to-any-file: ['src/pr_conflict_resolver/handlers/**']

# Resolution strategies
strategies:
  - changed-files:
      - any-glob-to-any-file: ['src/pr_conflict_resolver/strategies/**']

# GitHub integration
integration:
  - changed-files:
      - any-glob-to-any-file: ['src/pr_conflict_resolver/integrations/**']

# CLI interface
cli:
  - changed-files:
      - any-glob-to-any-file: ['src/pr_conflict_resolver/cli/**']

# Configuration
config:
  - changed-files:
      - any-glob-to-any-file: ['src/pr_conflict_resolver/config/**', 'pyproject.toml', '.pre-commit-config.yaml', 'setup-dev.sh', 'setup-dev.ps1']

# Testing
tests:
  - changed-files:
      - any-glob-to-any-file: ['tests/**', 'conftest.py']

# CI/CD and workflows
ci:
  - changed-files:
      - any-glob-to-any-file: ['.github/workflows/**', '.github/dependabot.yml', 'Makefile']

# Dependencies
dependencies:
  - changed-files:
      - any-glob-to-any-file: ['requirements*.txt', 'pyproject.toml', 'setup.py']

# Security
security:
  - changed-files:
      - any-glob-to-any-file: ['SECURITY.md', '.github/ISSUE_TEMPLATE/**', 'src/pr_conflict_resolver/integrations/github.py']

# CodeRabbit configuration
coderabbit:
  - changed-files:
      - any-glob-to-any-file: ['.coderabbit.yaml']

# GitHub templates and automation
github:
  - changed-files:
      - any-glob-to-any-file: ['.github/**']

# Python specific
python:
  - changed-files:
      - any-glob-to-any-file: ['src/**/*.py', 'tests/**/*.py', 'conftest.py', 'setup.py']

# Configuration files
config-files:
  - changed-files:
      - any-glob-to-any-file: ['.editorconfig', '.gitignore', '.pre-commit-config.yaml', 'pyproject.toml', 'requirements*.txt']

# Setup and development
development:
  - changed-files:
      - any-glob-to-any-file: ['setup-dev.sh', 'setup-dev.ps1', 'Makefile', 'requirements-dev.txt']

# Release and packaging
release:
  - changed-files:
      - any-glob-to-any-file: ['setup.py', 'pyproject.toml', 'CHANGELOG.md', 'LICENSE']
