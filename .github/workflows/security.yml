name: Security

on:
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * 1" # Weekly on Monday at 2 AM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: read
      actions: read

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Python 3.12
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Bandit security scan
        run: bandit -r src/ -f json -o bandit-report.json

      - name: Run Safety vulnerability scan
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          scan: 'env'
        continue-on-error: true

      - name: Run pip-audit check (JSON)
        run: pip-audit --format json > pip-audit-report.json || true

      - name: Run pip-audit check (text)
        run: pip-audit --desc > pip-audit-report.txt || true

      - name: Check for critical security issues
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          trap 'echo "Security check failed on line $LINENO" >&2; exit 1' ERR

          # Check Bandit for HIGH severity issues
          if [ -f bandit-report.json ]; then
            HIGH_ISSUES=$(jq '[.results[] | select(.issue_severity == "HIGH")] | length' bandit-report.json)
            if [ "$HIGH_ISSUES" -gt 0 ]; then
              echo "❌ Found $HIGH_ISSUES HIGH severity security issues in Bandit scan"
              echo "High severity issues found:"
              jq -r '.results[] | select(.issue_severity == "HIGH") | "- \(.issue_text) in \(.filename):\(.line_number)"' bandit-report.json
              exit 1
            else
              echo "✅ No HIGH severity issues found in Bandit scan"
            fi
          fi

          # Safety Action handles vulnerability detection automatically
          # If the Safety Action step passed, no CRITICAL vulnerabilities were found
          echo "✅ Safety scan completed - no CRITICAL vulnerabilities found"

          # Check pip-audit for CRITICAL vulnerabilities
          if [ -f pip-audit-report.json ]; then
            # Parse JSON for vulnerabilities with aliases containing "CRITICAL" or high CVSS scores
            CRITICAL_PIP_VULNS=$(jq '[.dependencies[].vulns[] | select(.aliases[] | contains("CRITICAL")) // select(.fix_versions == null)] | length' pip-audit-report.json 2>/dev/null || echo "0")
            if [ "$CRITICAL_PIP_VULNS" -gt 0 ]; then
              echo "❌ Found $CRITICAL_PIP_VULNS CRITICAL vulnerabilities in pip-audit scan"
              echo "Critical vulnerabilities found:"
              jq -r '.dependencies[].vulns[] | select(.aliases[] | contains("CRITICAL")) // select(.fix_versions == null) | "- \(.id): \(.description // "No description")"' pip-audit-report.json 2>/dev/null || cat pip-audit-report.txt
              exit 1
            else
              echo "✅ No CRITICAL vulnerabilities found in pip-audit scan"
            fi
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
            pip-audit-report.txt

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
        with:
          languages: ${{ matrix.language }}

      - name: Set up Python 3.12
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
        with:
          category: "/language:${{matrix.language}}"
