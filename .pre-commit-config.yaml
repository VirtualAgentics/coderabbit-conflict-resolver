# yaml-language-server: $schema=https://json.schemastore.org/pre-commit-config.json
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-ast

  - repo: https://github.com/psf/black
    rev: 25.9.0  # Updated from 24.10.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Disable ruff-format to avoid conflicts with Black
      # - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        language_version: python3.12
        additional_dependencies: [click, types-requests, types-PyYAML, pytest, rich, ruamel.yaml, tomli, tomli-w]
        pass_filenames: false
        args: [--strict, --install-types, --non-interactive, src/, tests/]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        language_version: python3.12
        additional_dependencies: [pbr]
        args: [--severity-level, medium, --confidence-level, medium]
        exclude: tests/

